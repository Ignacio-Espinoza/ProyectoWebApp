{% extends "ProyectoWebApp/base.html" %}

{% load static %}

{% block content %}

    {% for tienda in tienda %}

    <section class="page-section clearfix">
        <div class="container">
        <div class="intro">
            <img class="intro-img img-fluid mb-3 mb-lg-0 rounded" src="{{tienda.imagen.url}}" alt="" style="Width:50%;">
            <div class="intro-text left-0 text-center bg-faded p-5 rounded">
            <h2 class="section-heading mb-4" >
                <span class="section-heading-lower">{{tienda.titulo}}</span>
                <span class="section-heading-upper">{{tienda.contenido}}</span>
            </h2>       
            </div>
        </div>
        </div>
    </section>
    {% endfor %}
{% endblock %}
